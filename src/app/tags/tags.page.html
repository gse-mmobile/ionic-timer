<ion-header>
  <ion-toolbar>
    <ion-title>
      Reults {{ year }} {{ month + 1}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let year of years">
    <ion-grid class='month calendar' *ngFor="let month of months(year)">
      <!-- <ion-row class=''>
        <ion-col size="7">
          <div>Month {{ month + 1 }}</div>
        </ion-col>
      </ion-row> -->
      <ion-row class='weekdays'>
        <ion-col>S</ion-col>
        <ion-col>M</ion-col>
        <ion-col>T</ion-col>
        <ion-col>W</ion-col>
        <ion-col>T</ion-col>
        <ion-col>F</ion-col>
        <ion-col>S</ion-col>
      </ion-row>

      <ion-row *ngFor="let week of [0, 1, 2, 3, 4]">
        <ion-col class='days' *ngFor="let day of [0, 1, 2, 3, 4, 5, 6]">
          {{ calendar[year][month][week][day].dom }}.
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>

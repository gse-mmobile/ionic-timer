<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let timer of timers">
      <ion-button on-click="toggleTimer(timer.id)" on-press="editTimer(timer.id, $event)" shape="round" size="large" color="{{ timer.start === undefined ? 'success' : 'danger' }}"
        fill="solid">
        {{ timer.start === undefined ? 'Start' : 'Stop' }} {{ timer.name }}
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button on-click="addNew($event)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

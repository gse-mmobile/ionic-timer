<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let timerName of timerNames">
      <ion-button on-click=[[toggleTimer(timerName)]] shape="round" size="large" color="{{ timers[timerName] === undefined ? 'success' : 'danger' }}"
        fill="solid">
        {{ timers[timerName] === undefined ? 'Start' : 'Stop' }} {{ timerName }}
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button on-click="[[addNew($event)]]">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
